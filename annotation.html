<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="css" href="annotation.css">

<div class="field-row">
  <div class="label-container">
    <label>Selected Text:</label>
  </div>

  <div class="field-container">
    <div id="checkstep-selected-text"></div>
  </div>
</div>

<form class="annotate-form">

<div class="field-row">
  <div class="label-container"><label>Category:</label></div>
  <div class="field-container">
    <select id="category-select">
        <!-- filled in dynamically -->
    </select>
  </div>
</div>

<div class="field-row">
  <div class="label-container"><label>Sub-categories:</label></div>
  <div class="field-container">
    <!-- filled in dynamically -->
    <div id="subcategory-list">
    </div>
  </div>
</div>

<div class="field-row">
  <div class="label-container"><label>Comment:</label></div>
  <div class="field-container" width="800px">
    <textarea class="checkstep-textarea" id="checkstep-comments" rows="5" cols="60"></textarea>
  </div>
</div>

<div class="field-row">
  <div class="label-container"><label>Secondary Labels:</label></div>
  <div class="field-container">
    <!-- filled in dynamically -->
    <div id="secondary-labels-list">
    </div>
  </div>
</div>

<div class="field-row">
  <div class="label-container">&nbsp;</div>
  <div class="field-container">
    <button class="checkstep-button" type="button" id="checkstep-button-save">Save</button>
    <button class="checkstep-button" type="button" id="checkstep-button-cancel">Cancel</button>
  </div>
</div>


</form>
